<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
</head>
<body>
    <h2>Reset Password</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="post" action="{% url 'grabsomore:reset_password' %}">
        {% csrf_token %}
        <input type="password" name="password" placeholder="New password" required><br><br>
        <input type="password" name="password_conf" placeholder="Confirm new password" required><br><br>
        <button type="submit">Reset Password</button>
  </form>
</body>
</html>

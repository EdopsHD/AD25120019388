<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register An Account</h2>

    <!-- This form sends registration info to the backend -->
    <form method="POST" action="{% url 'grabsomore:register' %}">
        {% csrf_token %}  <!-- Protects against cross-site attacks -->

        <!-- New username input -->
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>

        <!-- Email address input -->
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <!-- Password input -->
        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <!-- Submit button -->
        <button type="submit">Register</button>
    </form>

    <!-- Error message display -->
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <!-- Link to login page -->
    <p>Already have an account? <a href="{% url 'grabsomore:login' %}">Login here</a></p>
</body>
</html>

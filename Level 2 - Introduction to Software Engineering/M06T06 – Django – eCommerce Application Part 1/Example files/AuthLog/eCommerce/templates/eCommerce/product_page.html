<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product Page</title>
</head>
<body>
    <h1>Product Page</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if product %}
        <h2>{{ product.name }}</h2>
        <p><strong>Description:</strong> {{ product.description }}</p>
        <p><strong>Price:</strong> R{{ product.price }}</p>
        <p><strong>Stock:</strong> {{ product.stock }}</p>
    {% else %}
        <form method="POST">
            {% csrf_token %}
            <label for="product">Enter product name:</label>
            <input type="text" id="product" name="product" required />
            <button type="submit">View Product</button>
        </form>
    {% endif %}

    <br>
    <!-- Navigation Buttons -->
    <div style="margin-top: 20px;">
        <a href="{% url 'eCommerce:products_list' %}">
            <button>ğŸª Back to Catalog</button>
        </a>

        <a href="{% url 'eCommerce:main_cart_page' %}">
            <button>ğŸ›’ View Cart</button>
        </a>

        <a href="{% url 'eCommerce:change_price' %}">
            <button>ğŸ’° Change Price</button>
        </a>
    </div>
</body>
</html>
